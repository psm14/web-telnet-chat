<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Node Chat</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app crt">
      <header>
        <div class="brand">
          <h1>NEON NODE</h1>
          <div class="sub">CHAT TERMINAL v0.1</div>
        </div>
        <div class="status">
          <span class="led on"></span><span>LINK</span>
          <span class="led on"></span><span>SECURE</span>
          <span class="led"></span><span>TRAFFIC</span>
        </div>
        <div class="user">
          <label for="name">CALLSIGN</label>
          <input id="name" type="text" maxlength="24" placeholder="Set callsign" />
          <button id="saveName" title="Set name">SET</button>
        </div>
      </header>
      <main id="messages" aria-live="polite"></main>
      <form id="chatForm" autocomplete="off">
        <input id="m" type="text" placeholder="Type a message..." />
        <button type="submit">Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
  </html>
